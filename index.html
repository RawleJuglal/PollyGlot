<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PollyGlot</title>
  </head>
  <body>
    <div id="app">
      <header id="header" class="--header flex flex-align-center">
        <img class="--header-logo" src="/parrot.png" alt="">
        <div class="header-text">
          <h1>PollyGlot</h1>
          <p>Perfect Translations Every Time</p>
        </div> 
      </header>
      <main>
        <section id="conversationBox" class="conversation-container">
          
        </section>
        <section id="convo-form" class="flex flex-center">
          <input id="user-input" class="--convo-form-input" type="text">
          <button id="submit-btn" class="--convo-form-btn" type="submit"></button>
        </section>
        <section id="lang-inputs" class="lang-inputs-section flex flex-evenly">     
                
        </section>
      </main>
    </div>
    <script type="module" src="/stretch.js"></script>
  </body>
</html>
